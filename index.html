    <!-- JAVASCRIPT -->
    <script src="JS/countdown.js"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <div class="countdown container-fluid text-center">
      <div class="container small__container">
        <div class="row">
          <div class="col-sm-12 col-md-6 text-center">
            <div class="countdown__text">
              Happy hours tylko przez 24 godziny
            </div>
          </div>
          <div class="col-sm-12 col-md-6 text-center">
            <div class="countdown__time">
              <span>Spiesz siÄ™: </span>
              <span id="countdown__day" class="countdown__number">0</span>
              <span> dni </span>
              <span id="countdown__hour" class="countdown__number">0</span>
              <span> godz. </span>
              <span id="countdown__minute" class="countdown__number">0</span>
              <span> min. </span>
              <span id="countdown__second" class="countdown__number">0</span>
              <span> sek. </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
